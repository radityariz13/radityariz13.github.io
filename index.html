<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Any Language (LAL)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    select, input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #lesson, #chat {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #chatBox {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      margin-bottom: 10px;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
  </style>
</head>
<body>

  <h1>Learn Any Language (LAL)</h1>
  <p>Welcome! Choose a language and topic to start learning.</p>

  <select id="language">
    <option value="English">English</option>
    <option value="Japanese">Japanese</option>
    <option value="Spanish">Spanish</option>
  </select>

  <input type="text" id="topic" placeholder="Enter topic (e.g., greetings)">
  <button onclick="showLesson()">Language Lesson</button>
  <button onclick="startChat()">Practice Conversation</button>

  <div id="lesson"></div>
  <div id="chat" style="display:none;">
    <h3>Practice Conversation</h3>
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function showLesson() {
      const lang = document.getElementById('language').value;
      const topic = document.getElementById('topic').value;
      let content = "";

      if (lang === "English" && topic.toLowerCase() === "greetings") {
        content = "Hello! → Hi!<br>Good Morning! → Morning!";
      } else if (lang === "Japanese" && topic.toLowerCase() === "greetings") {
        content = "こんにちは (Konnichiwa) → Hello<br>おはよう (Ohayou) → Good Morning";
      } else if (lang === "Spanish" && topic.toLowerCase() === "greetings") {
        content = "Hola → Hello<br>Buenos días → Good Morning";
      } else {
        content = "Lesson not available for this topic yet.";
      }

      document.getElementById('lesson').innerHTML = `<h3>${lang} - ${topic}</h3><p>${content}</p>`;
    }

    function startChat() {
      document.getElementById('chat').style.display = "block";
      document.getElementById('chatBox').innerHTML = `<p class="bot"><b>LAL Bot:</b> Hi! Let's practice. Say something in ${document.getElementById('language').value}!</p>`;
    }

    function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (!input) return;

      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<p class="user"><b>You:</b> ${input}</p>`;

      // Simulasi AI sederhana (bisa diganti OpenAI API)
      let botReply = "I don’t understand yet. Try greetings like 'Hello'!";
      if (input.toLowerCase().includes("hello")) botReply = "Hi there! How are you?";
      if (input.toLowerCase().includes("hola")) botReply = "¡Hola! ¿Cómo estás?";
      if (input.includes("こんにちは")) botReply = "こんにちは！元気ですか？";

      chatBox.innerHTML += `<p class="bot"><b>LAL Bot:</b> ${botReply}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById('userInput').value = "";
    }
  </script>
</body>
</html>
