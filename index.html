<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Any Language (LAL)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin: 10px 0;
      width: 90%;
      max-width: 500px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .lesson-btn {
      background: #ccff66;
    }
    .lesson-btn:hover {
      background: #b3ff4d;
    }
    .practice-btn {
      background: #99ff66;
    }
    .practice-btn:hover {
      background: #80ff4d;
    }
    .output {
      margin-top: 20px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>

  <h1>Learn Any Language (LAL)</h1>

  <!-- Welcome Text -->
  <div class="card">
    <h2>Welcome Text</h2>
    <p>
      Welcome to Learn Any Language (LAL)! This interactive platform helps students 
      learn various languages with topics you can choose.
    </p>
  </div>

  <!-- Language Selection -->
  <div class="card">
    <h2>Language Selection</h2>
    <select id="language">
      <option value="">Choose your language</option>
      <option>English</option>
      <option>Japanese</option>
      <option>Spanish</option>
      <option>French</option>
      <option>Dutch</option>
      <option>Mandarin</option>
      <option>Arabic</option>
    </select>
  </div>

  <!-- Learning Topic -->
  <div class="card">
    <h2>Learning Topic</h2>
    <input type="text" id="topic" placeholder="Enter what you want to learn (e.g., greetings, numbers, grammar)">
  </div>

  <!-- Output -->
  <div id="output" class="output" style="display:none;"></div>

      const lang = document.getElementById("language").value;
      const topic = document.getElementById("topic").value;
      const output = document.getElementById("output");

        output.innerHTML = "<b>Please select a language and enter a topic.</b>";
      } else {
        output.innerHTML = `<h3>Lesson Output:</h3>
          <p>Here is your <b>${lang}</b> lesson about "<i>${topic}</i>".</p>`;
      }
      output.style.display = "block";
    }
